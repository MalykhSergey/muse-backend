replicaCount: 1

spring:
  profile: dev

image:
  repository: change/me
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: gitlab-registry-secret-muse-backend

kafka:
  boostrapServers: kafka.kafka.svc.cluster.local:9092
  topic: notifications

service:
  type: ClusterIP
  port: 8080

postgres:
  host: muse-postgres.muse.svc.cluster.local
  port: 5432
  database: muse
  url: postgres-postgresql.muse.svc.cluster.local:5432/muse
  user: spring

issuer:
  uri:  http://keycloak.keycloak.svc.cluster.local:8080/realms/users-auth

resources: {}

ingress:
  enabled: true
  className: nginx
  tls:
    - hosts:
        - muse.innoca.local
      secretName: muse-frontend-tls
  hosts:
    - host: muse.innoca.local
      paths:
        - path: /api/posts
          pathType: Prefix
          service:
            name: ""
            port: 8080
        - path: /api/comments
          pathType: Prefix
          service:
            name: ""
            port: 8080